<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS3EQR CASINO | Elite Gambling</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- –û–°–ù–û–í–ù–û–ô –°–¢–ò–õ–¨ –ò –¢–ï–ú–ê–¢–ò–ö–ê --- */
        :root {
            --primary: #7b2cbf;
            --secondary: #b5179e;
            --accent: #4cc9f0;
            --dark: #10002b;
            --darker: #05011a;
            --light: #e0aaff;
            --success: #00ff88;
            --danger: #ff0055;
            --glass: rgba(16, 0, 43, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body {
            background-color: var(--darker);
            color: var(--light);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(123, 44, 191, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(76, 201, 240, 0.15) 0%, transparent 25%);
        }

        /* --- –®–ê–ü–ö–ê –ò –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        header {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .balance-container {
            background: rgba(255,255,255,0.05);
            padding: 8px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.2);
        }

        .coin-icon { color: var(--success); text-shadow: 0 0 5px var(--success); }

        /* --- –ì–õ–ê–í–ù–ê–Ø –°–ï–¢–ö–ê –ò–ì–† --- */
        .container {
            margin-top: 100px;
            padding: 20px 40px;
            max-width: 1600px;
            margin-left: auto;
            margin-right: auto;
        }

        h1.section-title {
            margin-bottom: 30px;
            font-size: 24px;
            border-left: 5px solid var(--secondary);
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .game-card {
            background: linear-gradient(145deg, #1a0b2e, #10002b);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            height: 250px;
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(181, 23, 158, 0.4);
            border-color: var(--secondary);
        }

        .game-thumb {
            height: 70%;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: rgba(255,255,255,0.1);
        }

        .game-card:hover .game-thumb i {
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent);
            transform: scale(1.2);
            transition: 0.3s;
        }

        .game-info {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-title { font-weight: bold; font-size: 16px; margin-bottom: 5px; color: #fff; }
        .game-provider { font-size: 12px; color: var(--accent); text-transform: uppercase; }

        /* --- –ò–ì–†–û–í–û–ô –ò–ù–¢–ï–†–§–ï–ô–° (MODAL) --- */
        .game-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 1, 26, 0.95);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(15px);
        }

        .game-window {
            width: 90%;
            max-width: 800px;
            background: var(--dark);
            border: 2px solid var(--secondary);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 50px rgba(181, 23, 158, 0.3);
            position: relative;
            text-align: center;
        }

        .close-btn {
            position: absolute; top: 15px; right: 20px;
            font-size: 30px; color: var(--light); cursor: pointer;
            transition: 0.3s;
        }
        .close-btn:hover { color: var(--danger); transform: rotate(90deg); }

        .game-display-area {
            height: 300px;
            background: #000;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: var(--accent);
            position: relative;
            overflow: hidden;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="number"] {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            width: 100px;
            text-align: center;
        }

        button.play-btn {
            padding: 12px 40px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(181, 23, 158, 0.5);
        }

        button.play-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
        button.play-btn:active { transform: scale(0.95); }

        /* --- –ê–ù–ò–ú–ê–¶–ò–ò –î–õ–Ø –ò–ì–† --- */
        .slot-reel {
            display: flex; gap: 20px; font-size: 80px;
        }
        .slot-symbol {
            width: 100px; height: 100px;
            background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center;
            border-radius: 10px;
            border: 2px solid var(--primary);
        }
        .crash-graph {
            width: 100%; height: 100%; position: relative;
        }
        .crash-line {
            position: absolute; bottom: 0; left: 0; width: 0%; height: 2px;
            background: var(--danger); transition: all 0.1s linear;
            box-shadow: 0 0 10px var(--danger);
        }
        .crash-number {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px; font-weight: bold;
        }

        /* --- NOTIFICATIONS --- */
        .notification {
            position: fixed; bottom: 30px; right: 30px;
            padding: 15px 30px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            transform: translateX(200%);
            transition: 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .notif-win { background: linear-gradient(45deg, #00b09b, #96c93d); }
        .notif-lose { background: linear-gradient(45deg, #ff5f6d, #ffc371); }
        .notification.show { transform: translateX(0); }

    </style>
</head>
<body>

    <header>
        <div class="logo"><i class="fas fa-crown"></i> WS3EQR</div>
        <div class="balance-container">
            <i class="fas fa-coins coin-icon"></i>
            <span id="balance">500</span> Coins
        </div>
    </header>

    <div class="container">
        <h1 class="section-title">–¢–æ–ø –∏–≥—Ä—ã WS3EQR (50 –ò–≥—Ä)</h1>
        <div class="games-grid" id="gamesGrid">
            <!-- –ò–≥—Ä—ã –≥–µ–Ω–µ—Ä–∏—Ä—É—é—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û –ò–ì–†–´ -->
    <div class="game-modal" id="gameModal">
        <div class="game-window">
            <div class="close-btn" onclick="closeGame()">&times;</div>
            <h2 id="currentGameTitle" style="color: var(--accent); margin-bottom: 10px;">–ù–∞–∑–≤–∞–Ω–∏–µ –∏–≥—Ä—ã</h2>
            <p style="color: #aaa; margin-bottom: 20px;">–ü–æ—Å—Ç–∞–≤—å—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –∏—Å–ø—ã—Ç–∞–π—Ç–µ —É–¥–∞—á—É!</p>
            
            <!-- –û–±–ª–∞—Å—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–≥—Ä—ã -->
            <div class="game-display-area" id="gameDisplay">
                <div style="font-size: 20px; color: #aaa;">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç–∞–≤–∫—É –∏ –Ω–∞–∂–º–∏—Ç–µ START</div>
            </div>

            <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
            <div class="controls">
                <input type="number" id="betAmount" value="10" min="10" max="1000">
                <button class="play-btn" id="playBtn" onclick="playGame()">START GAME</button>
            </div>
            
            <div id="gameStatus" style="margin-top: 15px; font-weight: bold; height: 20px;"></div>
        </div>
    </div>

    <div id="notificationArea"></div>

    <script>
        // --- –î–ê–ù–ù–´–ï –ò –°–û–°–¢–û–Ø–ù–ò–ï ---
        let balance = 500;
        let currentGame = null;
        let isPlaying = false;
        
        // –°–ø–∏—Å–æ–∫ –∏–∫–æ–Ω–æ–∫ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è
        const icons = ['fa-dice', 'fa-chess-king', 'fa-gem', 'fa-ghost', 'fa-rocket', 'fa-puzzle-piece', 'fa-dice-d20', 'fa-money-bill-wave'];
        
        // --- –ì–ï–ù–ï–†–ê–¶–ò–Ø 50 –ò–ì–† ---
        const gamesData = [];
        const gameTypes = ['slot', 'crash', 'flip']; // –¢–∏–ø—ã –¥–≤–∏–∂–∫–æ–≤

        for (let i = 1; i <= 50; i++) {
            let type = gameTypes[i % 3]; // –ß–µ—Ä–µ–¥—É–µ–º —Ç–∏–ø—ã
            let name = `WS3EQR Game #${i}`;
            let icon = icons[i % icons.length];
            
            // –î–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–µ –Ω–∞–∑–≤–∞–Ω–∏—è –¥–ª—è –ø–µ—Ä–≤—ã—Ö –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö
            if (i === 1) { name = "Royal Slots"; type = 'slot'; icon = 'fa-crown'; }
            if (i === 2) { name = "Cyber Crash"; type = 'crash'; icon = 'fa-chart-line'; }
            if (i === 3) { name = "Neon Flip"; type = 'flip'; icon = 'fa-coins'; }
            if (i === 4) { name = "Lucky 777"; type = 'slot'; }
            if (i === 5) { name = "Moon Rocket"; type = 'crash'; }

            gamesData.push({
                id: i,
                title: name,
                type: type,
                icon: icon,
                provider: i % 2 === 0 ? "WS3EQR Originals" : "NetEnt Clone"
            });
        }

        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
        const grid = document.getElementById('gamesGrid');
        const balanceEl = document.getElementById('balance');

        function init() {
            grid.innerHTML = '';
            gamesData.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card';
                card.onclick = () => openGame(game);
                card.innerHTML = `
                    <div class="game-thumb">
                        <i class="fas ${game.icon}"></i>
                    </div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-provider">${game.provider}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
            updateBalanceUI();
        }

        function updateBalanceUI() {
            balanceEl.innerText = balance;
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            balanceEl.style.transform = "scale(1.2)";
            setTimeout(() => balanceEl.style.transform = "scale(1)", 200);
        }

        // --- –õ–û–ì–ò–ö–ê –û–¢–ö–†–´–¢–ò–Ø –ò–ì–† ---
        function openGame(game) {
            currentGame = game;
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('currentGameTitle').innerText = game.title;
            document.getElementById('gameStatus').innerText = "";
            document.getElementById('gameStatus').style.color = "#fff";
            
            // –°–±—Ä–æ—Å –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            const display = document.getElementById('gameDisplay');
            display.innerHTML = `<div style="font-size: 20px; color: #aaa;">–î–≤–∏–∂–æ–∫: ${game.type.toUpperCase()}</div>`;
            
            // –ï—Å–ª–∏ –∫—Ä–∞—à, —Ä–∏—Å—É–µ–º –ø–æ–¥–≥–æ—Ç–æ–≤–∫—É
            if(game.type === 'crash') {
                display.innerHTML = `<div class="crash-number">1.00x</div>`;
            }
        }

        function closeGame() {
            if(isPlaying) return; // –ù–µ–ª—å–∑—è –∑–∞–∫—Ä—ã—Ç—å –≤–æ –≤—Ä–µ–º—è –∏–≥—Ä—ã
            document.getElementById('gameModal').style.display = 'none';
            currentGame = null;
        }

        // --- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê (–î–í–ò–ñ–ö–ò) ---
        function playGame() {
            if (isPlaying) return;
            
            const betInput = document.getElementById('betAmount');
            let bet = parseInt(betInput.value);

            if (isNaN(bet) || bet < 10) {
                showNotification("–ú–∏–Ω. —Å—Ç–∞–≤–∫–∞ 10 –º–æ–Ω–µ—Ç!", false);
                return;
            }
            if (bet > balance) {
                showNotification("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!", false);
                return;
            }

            // –°–ø–∏—Å–∞–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
            balance -= bet;
            updateBalanceUI();
            isPlaying = true;
            document.getElementById('playBtn').style.opacity = "0.5";
            document.getElementById('playBtn').innerText = "–ò–ì–†–ê–ï–ú...";
            document.getElementById('gameStatus').innerText = "";

            // –ó–ê–ü–£–°–ö –ö–û–ù–ö–†–ï–¢–ù–û–ì–û –î–í–ò–ñ–ö–ê
            if (currentGame.type === 'slot') playSlots(bet);
            else if (currentGame.type === 'crash') playCrash(bet);
            else if (currentGame.type === 'flip') playFlip(bet);
        }

        // 1. –î–≤–∏–∂–æ–∫ –°–õ–û–¢–û–í
        function playSlots(bet) {
            const display = document.getElementById('gameDisplay');
            const symbols = ['üçí', 'üçã', 'üçá', 'üíé', '7Ô∏è‚É£', 'üîî'];
            
            display.innerHTML = `
                <div class="slot-reel">
                    <div class="slot-symbol" id="s1">‚ùì</div>
                    <div class="slot-symbol" id="s2">‚ùì</div>
                    <div class="slot-symbol" id="s3">‚ùì</div>
                </div>
            `;

            let spins = 0;
            const maxSpins = 20;
            const interval = setInterval(() => {
                document.getElementById('s1').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById('s2').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById('s3').innerText = symbols[Math.floor(Math.random() * symbols.length)];
                spins++;

                if (spins >= maxSpins) {
                    clearInterval(interval);
                    finishSlots(bet, symbols);
                }
            }, 100);
        }

        function finishSlots(bet, symbols) {
            // –ü–æ–¥–∫—Ä—É—Ç–∏–º –Ω–µ–º–Ω–æ–≥–æ —É–¥–∞—á–∏ (30% —à–∞–Ω—Å –Ω–∞ –≤—ã–∏–≥—Ä—ã—à)
            let isWin = Math.random() < 0.3;
            let r1, r2, r3;

            if (isWin) {
                let sym = symbols[Math.floor(Math.random() * symbols.length)];
                r1 = sym; r2 = sym; r3 = sym; // –î–∂–µ–∫–ø–æ—Ç
            } else {
                r1 = symbols[Math.floor(Math.random() * symbols.length)];
                r2 = symbols[Math.floor(Math.random() * symbols.length)];
                r3 = symbols[Math.floor(Math.random() * symbols.length)];
            }

            document.getElementById('s1').innerText = r1;
            document.getElementById('s2').innerText = r2;
            document.getElementById('s3').innerText = r3;

            if (r1 === r2 && r2 === r3) {
                let winAmount = bet * 10;
                endGame(winAmount, true);
            } else if (r1 === r2 || r2 === r3 || r1 === r3) {
                let winAmount = Math.floor(bet * 1.5);
                endGame(winAmount, true);
            } else {
                endGame(0, false);
            }
        }

        // 2. –î–≤–∏–∂–æ–∫ CRASH
        function playCrash(bet) {
            const display = document.getElementById('gameDisplay');
            let multiplier = 1.00;
            let crashPoint = (Math.random() * 5 + 1).toFixed(2); // –ö—Ä–∞—à –æ—Ç 1x –¥–æ 6x
            if(Math.random() < 0.3) crashPoint = (Math.random() * 1.5 + 1).toFixed(2); // –ß–∞—Å—Ç—ã–µ –∫—Ä–∞—à–∏ –Ω–∞ –Ω–∏–∑–∞—Ö

            display.innerHTML = `<div class="crash-number" id="crashNum" style="color: white">1.00x</div>`;
            const numEl = document.getElementById('crashNum');

            const interval = setInterval(() => {
                multiplier += 0.05;
                numEl.innerText = multiplier.toFixed(2) + 'x';
                
                // –ê–≤—Ç–æ–≤—ã–≤–æ–¥ –¥–ª—è —É–ø—Ä–æ—â–µ–Ω–∏—è (–≤ —Ä–µ–∞–ª–µ –Ω—É–∂–Ω–∞ –∫–Ω–æ–ø–∫–∞ Stop)
                // –ó–¥–µ—Å—å —Å–∏–º—É–ª—è—Ü–∏—è: –µ—Å–ª–∏ –¥–æ—à–ª–∏ –¥–æ 2.0x, –º—ã "–∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏" –∑–∞–±–∏—Ä–∞–µ–º
                // –ò–ª–∏ –∫—Ä–∞—à–∏–º—Å—è —Ä–∞–Ω—å—à–µ
                
                if (multiplier >= crashPoint) {
                    clearInterval(interval);
                    numEl.style.color = "var(--danger)";
                    numEl.innerText = "CRASH @ " + crashPoint + "x";
                    endGame(0, false);
                } 
                else if (multiplier >= 2.00) {
                    // –≠–º—É–ª—è—Ü–∏—è –∞–≤—Ç–æ-–≤—ã–≤–æ–¥–∞ –Ω–∞ 2x
                    clearInterval(interval);
                    numEl.style.color = "var(--success)";
                    endGame(bet * 2, true);
                }
            }, 50);
        }

        // 3. –î–≤–∏–∂–æ–∫ FLIP (–û—Ä–µ–ª/–†–µ—à–∫–∞)
        function playFlip(bet) {
            const display = document.getElementById('gameDisplay');
            display.innerHTML = `<div id="coin" style="font-size: 100px; color: gold;"><i class="fas fa-coins"></i></div>`;
            
            const coin = document.getElementById('coin');
            let flips = 0;
            const interval = setInterval(() => {
                coin.style.transform = `scaleX(${flips % 2 === 0 ? 1 : -1})`;
                flips++;
                if(flips > 10) {
                    clearInterval(interval);
                    const win = Math.random() > 0.5;
                    if(win) {
                        coin.innerHTML = '<i class="fas fa-check-circle" style="color: var(--success)"></i>';
                        endGame(bet * 2, true);
                    } else {
                        coin.innerHTML = '<i class="fas fa-times-circle" style="color: var(--danger)"></i>';
                        endGame(0, false);
                    }
                }
            }, 100);
        }

        // --- –ó–ê–í–ï–†–®–ï–ù–ò–ï –ò–ì–†–´ ---
        function endGame(amount, isWin) {
            isPlaying = false;
            document.getElementById('playBtn').style.opacity = "1";
            document.getElementById('playBtn').innerText = "–ò–ì–†–ê–¢–¨ –°–ù–û–í–ê";
            const status = document.getElementById('gameStatus');

            if (isWin) {
                balance += amount;
                updateBalanceUI();
                status.innerText = `–ü–û–ë–ï–î–ê! +${amount}`;
                status.style.color = "var(--success)";
                showNotification(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${amount} –º–æ–Ω–µ—Ç!`, true);
            } else {
                status.innerText = "–ü–†–û–ò–ì–†–´–®";
                status.style.color = "var(--danger)";
            }
        }

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ---
        function showNotification(text, isSuccess) {
            const notif = document.createElement('div');
            notif.className = `notification ${isSuccess ? 'notif-win' : 'notif-lose'}`;
            notif.innerText = text;
            document.body.appendChild(notif);

            setTimeout(() => notif.classList.add('show'), 100);
            setTimeout(() => {
                notif.classList.remove('show');
                setTimeout(() => notif.remove(), 500);
            }, 3000);
        }

        // –ó–∞–ø—É—Å–∫
        init();

    </script>
</body>
</html>
