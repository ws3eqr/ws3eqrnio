<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS3EQR | EVO DESKTOP AI</title>
    
    <!-- –®–†–ò–§–¢–´ –ò –ò–ö–û–ù–ö–ò -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- 0. CORE STYLES --- */
        :root {
            --bg: #000000;
            --panel: rgba(15, 15, 15, 0.85);
            --accent: #8a2be2;
            --accent-glow: rgba(138, 43, 226, 0.6);
            --text: #e0e0e0;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; font-family: 'Inter', sans-serif; cursor: none; /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫—É—Ä—Å–æ—Ä –¥–ª—è –¥–≤–∏–∂–∫–∞ */ }

        body {
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
        }

        /* --- 1. CUSTOM CURSOR (–ß—Ç–æ–±—ã —Å—Ç–∏–∫–º–∞–Ω—ã –º–æ–≥–ª–∏ –µ–≥–æ –∫—Ä–∞—Å—Ç—å) --- */
        #custom-cursor {
            position: fixed; top: 0; left: 0;
            width: 20px; height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="black" stroke-width="2"><path d="M5.5 3.21l10.8 15.6-5.6-.6-2.6 5.8-3.4-1.4 2.5-5.6H1.8z"/></svg>') no-repeat;
            pointer-events: none; z-index: 10000;
            transition: transform 0.1s;
        }

        /* --- 2. MENU (SETTINGS) --- */
        #menu-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            z-index: 500;
            transition: opacity 0.8s ease;
        }

        .menu-container {
            width: 800px; background: var(--panel);
            border: 1px solid var(--border); border-radius: 20px;
            padding: 40px; box-shadow: 0 0 50px rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            animation: slideUp 0.8s cubic-bezier(0.2, 1, 0.3, 1);
        }

        h1 {
            font-family: 'JetBrains Mono'; font-size: 3rem; text-align: center;
            margin-bottom: 10px; color: #fff; text-shadow: 0 0 20px var(--accent);
        }
        .subtitle { text-align: center; color: #666; margin-bottom: 40px; font-family: 'JetBrains Mono'; }

        .settings-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 40px;
        }

        .setting-group h3 { color: var(--accent); margin-bottom: 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .control-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Custom Checkbox */
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* Play Button */
        .btn-play {
            width: 100%; padding: 20px; font-size: 1.5rem; font-weight: 800;
            background: var(--accent); color: #fff; border: none; border-radius: 12px;
            cursor: none; transition: 0.3s; text-transform: uppercase; letter-spacing: 3px;
            box-shadow: 0 0 30px var(--accent-glow);
        }
        .btn-play:hover { transform: scale(1.02); box-shadow: 0 0 50px var(--accent); background: #fff; color: #000; }

        /* --- 3. GAME WORLD --- */
        #world {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505;
            z-index: 100; display: none;
        }
        
        /* –§–æ–Ω "–ú–∞—Ç—Ä–∏—Ü—ã" */
        #matrix-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.3; pointer-events: none;
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏–≥—Ä—ã */
        .hud {
            position: absolute; top: 20px; left: 20px; z-index: 200;
            display: flex; gap: 10px; pointer-events: all;
        }
        .hud-btn {
            background: rgba(20,20,20,0.8); border: 1px solid var(--border);
            color: #fff; padding: 10px 15px; border-radius: 8px; font-weight: bold;
            transition: 0.2s;
        }
        .hud-btn:hover { background: var(--accent); border-color: var(--accent); }

        /* –ö–∞–Ω–≤–∞—Å –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è */
        canvas { display: block; width: 100%; height: 100%; z-index: 10; }

        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    </style>
</head>
<body>

    <!-- –ö–ê–°–¢–û–ú–ù–´–ô –ö–£–†–°–û–† -->
    <div id="custom-cursor"></div>

    <!-- –ú–ï–ù–Æ –ù–ê–°–¢–†–û–ï–ö -->
    <div id="menu-screen">
        <div class="menu-container">
            <h1>WS3EQR EVO</h1>
            <div class="subtitle">ARTIFICIAL LIFE SIMULATION // V 9.0</div>

            <div class="settings-grid">
                <div class="setting-group">
                    <h3>World Physics</h3>
                    <div class="control-row">
                        <span>Gravity</span>
                        <label class="switch"><input type="checkbox" checked id="opt-grav"><span class="slider"></span></label>
                    </div>
                    <div class="control-row">
                        <span>Wall Collisions</span>
                        <label class="switch"><input type="checkbox" checked id="opt-coll"><span class="slider"></span></label>
                    </div>
                    <div class="control-row">
                        <span>Mouse Interaction</span>
                        <label class="switch"><input type="checkbox" checked id="opt-mouse"><span class="slider"></span></label>
                    </div>
                </div>
                <div class="setting-group">
                    <h3>Stickman AI</h3>
                    <div class="control-row">
                        <span>Theft Logic (Steal Mouse)</span>
                        <label class="switch"><input type="checkbox" checked id="opt-steal"><span class="slider"></span></label>
                    </div>
                    <div class="control-row">
                        <span>Socializing</span>
                        <label class="switch"><input type="checkbox" checked id="opt-social"><span class="slider"></span></label>
                    </div>
                    <div class="control-row">
                        <span>Hunger System</span>
                        <label class="switch"><input type="checkbox" checked id="opt-hunger"><span class="slider"></span></label>
                    </div>
                </div>
            </div>

            <button class="btn-play" onclick="startGame()">INITIALIZE WORLD</button>
        </div>
    </div>

    <!-- –ò–ì–†–û–í–û–ô –ú–ò–† -->
    <div id="world">
        <canvas id="matrix-bg"></canvas>
        <canvas id="game-canvas"></canvas>
        
        <div class="hud">
            <button class="hud-btn" onclick="spawnStickman()">+ SPAWN ENTITY</button>
            <button class="hud-btn" onclick="spawnFood()">+ DROP FOOD</button>
            <button class="hud-btn" onclick="resetWorld()">‚ö† NUKE WORLD</button>
            <button class="hud-btn" onclick="location.reload()">EXIT</button>
        </div>
    </div>

    <script>
        // --- 1. CORE SYSTEM ---
        const cursor = document.getElementById('custom-cursor');
        const gameCanvas = document.getElementById('game-canvas');
        const bgCanvas = document.getElementById('matrix-bg');
        const ctx = gameCanvas.getContext('2d');
        const bgCtx = bgCanvas.getContext('2d');

        let width, height;
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let realMouseHidden = false; // –ö–æ–≥–¥–∞ —Å—Ç–∏–∫–º–∞–Ω —É–∫—Ä–∞–ª –º—ã—à—å
        let entities = [];
        let foods = [];
        let particles = [];
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏
        let settings = {
            gravity: 0.5,
            friction: 0.9,
            stealEnabled: true,
            hungerEnabled: true
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–æ–≤
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            gameCanvas.width = width;
            gameCanvas.height = height;
            bgCanvas.width = width;
            bgCanvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // –û—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ –º—ã—à–∏
        document.addEventListener('mousemove', (e) => {
            if (!realMouseHidden) {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
            }
        });
        document.addEventListener('mousedown', () => { 
            isMouseDown = true; 
            cursor.style.transform = `translate(${mouseX}px, ${mouseY}px) scale(0.8)`;
            spawnFood(mouseX, mouseY); // –ö–ª–∏–∫ —Å–æ–∑–¥–∞–µ—Ç –µ–¥—É –∏–ª–∏ —ç—Ñ—Ñ–µ–∫—Ç—ã
        });
        document.addEventListener('mouseup', () => { 
            isMouseDown = false;
            cursor.style.transform = `translate(${mouseX}px, ${mouseY}px) scale(1)`;
        });

        // --- 2. MATRIX BACKGROUND ---
        const cols = Math.floor(window.innerWidth / 20);
        const ypos = Array(cols).fill(0);

        function drawMatrix() {
            bgCtx.fillStyle = '#0001';
            bgCtx.fillRect(0, 0, width, height);
            bgCtx.fillStyle = '#8a2be2';
            bgCtx.font = '15pt monospace';

            ypos.forEach((y, ind) => {
                const text = String.fromCharCode(Math.random() * 128);
                const x = ind * 20;
                bgCtx.fillText(text, x, y);
                if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                else ypos[ind] = y + 20;
            });
        }

        // --- 3. STICKMAN AI CLASS ---
        class Stickman {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.size = 40;
                this.color = '#fff';
                this.state = 'idle'; // idle, walk, sleep, eat, drag, steal, panic
                this.hunger = 100;
                this.energy = 100;
                this.target = null;
                this.grabbed = false; // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ —Å—Ö–≤–∞—Ç–∏–ª –µ–≥–æ
                this.holdingMouse = false; // –ï—Å–ª–∏ –æ–Ω —É–∫—Ä–∞–ª –º—ã—à—å
                
                // –ê–Ω–∏–º–∞—Ü–∏—è
                this.frame = 0;
                this.speech = null;
                this.speechTimer = 0;
            }

            update() {
                // 1. –§–∏–∑–∏–∫–∞
                if (!this.grabbed) {
                    this.x += this.vx;
                    this.y += this.vy;

                    // –ì—Ä–∞–≤–∏—Ç–∞—Ü–∏—è
                    if (settings.gravity > 0 && this.y < height - 100) {
                        this.vy += settings.gravity;
                    }

                    // –ü–æ–ª
                    if (this.y > height - 50) {
                        this.y = height - 50;
                        this.vy *= -0.5; // –û—Ç—Å–∫–æ–∫
                        this.vx *= settings.friction;
                    }

                    // –°—Ç–µ–Ω—ã
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                } else {
                    // –ï—Å–ª–∏ –∏–≥—Ä–æ–∫ —Ç–∞—â–∏—Ç
                    this.x = mouseX;
                    this.y = mouseY;
                    this.vx = 0; this.vy = 0;
                }

                // 2. –õ–æ–≥–∏–∫–∞ (–ú–æ–∑–≥)
                this.frame++;
                if (this.speechTimer > 0) this.speechTimer--;
                else this.speech = null;

                if (settings.hungerEnabled) this.hunger -= 0.05;
                if (this.hunger < 30) this.state = 'hungry';

                // –ü–†–ò–ù–Ø–¢–ò–ï –†–ï–®–ï–ù–ò–ô
                if (!this.grabbed) {
                    this.decideAction();
                }

                // –ï—Å–ª–∏ —É–∫—Ä–∞–ª –º—ã—à—å
                if (this.holdingMouse) {
                    realMouseHidden = true;
                    cursor.style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–π DOM –∫—É—Ä—Å–æ—Ä
                    // –î–≤–∏–≥–∞–µ–º "–º—ã—à—å" –∑–∞ —Å—Ç–∏–∫–º–∞–Ω–æ–º
                    // –í —Ä–µ–∞–ª–µ –º—ã –Ω–µ –º–æ–∂–µ–º –¥–≤–∏–≥–∞—Ç—å OS –∫—É—Ä—Å–æ—Ä, –Ω–æ –º—ã —Ä–∏—Å—É–µ–º —Ñ–µ–π–∫–æ–≤—ã–π
                }
            }

            decideAction() {
                // –ï—Å–ª–∏ –¥–µ—Ä–∂–∏—Ç –º—ã—à—å - –±–µ–≥–∞–µ—Ç —Å –Ω–µ–π
                if (this.holdingMouse) {
                    if (Math.random() < 0.01) {
                        this.holdingMouse = false;
                        realMouseHidden = false;
                        cursor.style.display = 'block';
                        this.say("–°–∫—É—á–Ω–æ.");
                        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—É—Ä—Å–æ—Ä (–≤–∏–∑—É–∞–ª—å–Ω–æ)
                        mouseX = this.x; mouseY = this.y;
                    }
                    return;
                }

                // –ü–æ–∏—Å–∫ –µ–¥—ã
                if (this.state === 'hungry' && foods.length > 0) {
                    let food = foods[0];
                    let dx = food.x - this.x;
                    let dy = food.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 20) {
                        // –ï–¥–∏–º
                        this.hunger = 100;
                        this.state = 'idle';
                        foods.splice(0, 1); // –£–¥–∞–ª—è–µ–º –µ–¥—É
                        this.say("–í–∫—É—Å–Ω–æ!");
                        createParticles(this.x, this.y, '#0f0');
                    } else {
                        this.vx = (dx / dist) * 3;
                        this.vy = (dy / dist) * 3;
                    }
                    return;
                }

                // –í–æ—Ä–æ–≤—Å—Ç–≤–æ –º—ã—à–∏ (–†–µ–¥–∫–æ–µ —Å–æ–±—ã—Ç–∏–µ)
                if (settings.stealEnabled && !realMouseHidden && Math.random() < 0.002) {
                    let dx = mouseX - this.x;
                    let dy = mouseY - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < 50) {
                        this.state = 'steal';
                        this.vx = (dx / dist) * 4;
                        this.vy = (dy / dist) * 4;
                        if (dist < 10) {
                            this.holdingMouse = true;
                            this.say("–ú–û–Å!");
                        }
                        return;
                    }
                }

                // –°–ª—É—á–∞–π–Ω–æ–µ –±–ª—É–∂–¥–∞–Ω–∏–µ
                if (Math.random() < 0.02) {
                    this.vx = (Math.random() - 0.5) * 4;
                    if(this.y >= height - 60) this.vy = -Math.random() * 10; // –ü—Ä—ã–∂–æ–∫
                }

                // –û–±—â–µ–Ω–∏–µ
                if (Math.random() < 0.005) {
                    const phrases = ["–ü—Ä–∏–≤–µ—Ç", "–ì–¥–µ –∫–æ–¥?", "ws3eqr —Ç–æ–ø", "–•–æ—á—É –µ—Å—Ç—å", "–õ–∞–≥–∏...", "–í–∏–∂—É —Ç–µ–±—è"];
                    this.say(phrases[Math.floor(Math.random() * phrases.length)]);
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // –ï—Å–ª–∏ –¥–µ—Ä–∂–∏—Ç –º—ã—à—å - —Ä–∏—Å—É–µ–º –∫—É—Ä—Å–æ—Ä —É –Ω–µ–≥–æ –≤ —Ä—É–∫–µ
                if (this.holdingMouse) {
                    ctx.fillStyle = 'white';
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(10, -10);
                    ctx.lineTo(20, 10);
                    ctx.lineTo(10, 10);
                    ctx.lineTo(0, 20);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }

                // –¢–ï–õ–û
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';

                // –ù–æ–≥–∏ (–∞–Ω–∏–º–∞—Ü–∏—è —Ö–æ–¥—å–±—ã)
                let legOffset = Math.sin(this.frame * 0.2) * 10;
                if (Math.abs(this.vx) < 0.1) legOffset = 0;

                ctx.beginPath();
                // –õ–µ–≤–∞—è –Ω–æ–≥–∞
                ctx.moveTo(0, 0);
                ctx.lineTo(-10 + legOffset, 30);
                // –ü—Ä–∞–≤–∞—è –Ω–æ–≥–∞
                ctx.moveTo(0, 0);
                ctx.lineTo(10 - legOffset, 30);
                // –¢—É–ª–æ–≤–∏—â–µ
                ctx.moveTo(0, 0);
                ctx.lineTo(0, -30);
                // –†—É–∫–∏
                ctx.moveTo(0, -25);
                ctx.lineTo(-15, -10 - legOffset);
                ctx.moveTo(0, -25);
                ctx.lineTo(15, -10 + legOffset);
                ctx.stroke();

                // –ì–æ–ª–æ–≤–∞
                ctx.beginPath();
                ctx.arc(0, -40, 10, 0, Math.PI * 2);
                ctx.fillStyle = '#000';
                ctx.fill();
                ctx.stroke();

                // –ì–ª–∞–∑–∞ (–ù–µ–æ–Ω)
                ctx.fillStyle = this.holdingMouse ? '#f00' : '#8a2be2';
                ctx.beginPath();
                ctx.arc(-3, -42, 2, 0, Math.PI*2);
                ctx.arc(3, -42, 2, 0, Math.PI*2);
                ctx.fill();

                // –ò–º—è/–†–µ—á—å
                if (this.speech) {
                    ctx.fillStyle = '#fff';
                    ctx.font = '12px Inter';
                    ctx.fillText(this.speech, -20, -60);
                }

                ctx.restore();
            }

            say(text) {
                this.speech = text;
                this.speechTimer = 100;
            }
        }

        // --- 4. GAME LOGIC ---
        function startGame() {
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
            settings.gravity = document.getElementById('opt-grav').checked ? 0.5 : 0;
            settings.stealEnabled = document.getElementById('opt-steal').checked;
            settings.hungerEnabled = document.getElementById('opt-hunger').checked;

            document.getElementById('menu-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('menu-screen').style.display = 'none';
                document.getElementById('world').style.display = 'block';
                // –°–ø–∞–≤–Ω–∏–º –ø–µ—Ä–≤—ã—Ö –∂–∏—Ç–µ–ª–µ–π
                for(let i=0; i<3; i++) spawnStickman();
                gameLoop();
            }, 800);
        }

        function spawnStickman() {
            entities.push(new Stickman());
        }

        function spawnFood(x, y) {
            if(!x) { x = Math.random() * width; y = 50; }
            foods.push({x: x, y: y, size: 10});
        }

        function createParticles(x, y, color) {
            for(let i=0; i<10; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    life: 50, color: color
                });
            }
        }

        function resetWorld() {
            if(confirm("–£–Ω–∏—á—Ç–æ–∂–∏—Ç—å –≤—Å–µ—Ö?")) {
                entities = [];
                foods = [];
                realMouseHidden = false;
                cursor.style.display = 'block';
            }
        }

        // –í–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ (–•–≤–∞—Ç–∞–Ω–∏–µ —Å—Ç–∏–∫–º–∞–Ω–æ–≤)
        document.addEventListener('mousedown', () => {
            entities.forEach(ent => {
                let dx = mouseX - ent.x;
                let dy = mouseY - ent.y;
                if (Math.sqrt(dx*dx + dy*dy) < 50) {
                    ent.grabbed = true;
                    ent.say("–ê–ê–ê–ê!");
                    // –ï—Å–ª–∏ –æ–Ω –¥–µ—Ä–∂–∞–ª –º—ã—à—å, –æ—Ç–ø—É—Å–∫–∞–µ—Ç
                    if(ent.holdingMouse) {
                        ent.holdingMouse = false;
                        realMouseHidden = false;
                        cursor.style.display = 'block';
                    }
                }
            });
        });

        document.addEventListener('mouseup', () => {
            entities.forEach(ent => ent.grabbed = false);
        });

        // MAIN LOOP
        function gameLoop() {
            // –û—á–∏—Å—Ç–∫–∞
            ctx.clearRect(0, 0, width, height);
            
            // –§–æ–Ω (–ú–∞—Ç—Ä–∏—Ü–∞)
            drawMatrix();

            // –ï–¥–∞
            ctx.fillStyle = '#ff9900';
            foods.forEach((f, i) => {
                f.y += 2; // –ü–∞–¥–µ–Ω–∏–µ –µ–¥—ã
                if(f.y > height - 20) f.y = height - 20;
                ctx.beginPath();
                ctx.arc(f.x, f.y, 5, 0, Math.PI*2);
                ctx.fill();
                ctx.font = '10px Arial';
                ctx.fillText("üçî", f.x-6, f.y+4);
            });

            // –ß–∞—Å—Ç–∏—Ü—ã
            particles.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy; p.life--;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life / 50;
                ctx.fillRect(p.x, p.y, 3, 3);
                ctx.globalAlpha = 1;
                if(p.life <= 0) particles.splice(i, 1);
            });

            // –°—É—â–Ω–æ—Å—Ç–∏
            entities.forEach(ent => {
                ent.update();
                ent.draw();
            });

            requestAnimationFrame(gameLoop);
        }

    </script>
</body>
</html>
