            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;

            overflow: hidden;

        .link-card:hover {
            background: #fff;
            color: #000;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;

        .warp-text {
