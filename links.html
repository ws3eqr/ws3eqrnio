<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* --- –û–°–ù–û–í–ê --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #050505;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* –§–æ–Ω —Å —Å–µ—Ç–∫–æ–π */
        body::before {
            content: "";
            position: absolute;
            width: 200%; height: 200%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove { from {transform: perspective(500px) rotateX(60deg) translateY(0);} to {transform: perspective(500px) rotateX(60deg) translateY(40px);} }

        /* --- –ó–ê–ì–†–£–ó–ö–ê (INTRO) --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 1000; transition: opacity 1s ease;
        }
        .loader-text {
            font-size: 2rem; font-weight: bold; letter-spacing: 5px;
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse { 0% { text-shadow: 0 0 10px #fff; opacity: 1; } 100% { text-shadow: 0 0 2px #555; opacity: 0.5; } }

        /* --- –ö–û–ù–¢–ï–ù–¢ --- */
        #content {
            opacity: 0; transform: translateY(20px); transition: all 1s ease;
            text-align: center; width: 100%; max-width: 500px; padding: 20px; z-index: 10;
        }

        .avatar {
            width: 100px; height: 100px; background: #111; border-radius: 50%;
            margin: 0 auto 20px; border: 2px solid #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
        }

        h1 { margin-bottom: 5px; text-transform: uppercase; letter-spacing: 3px; }
        p { color: #888; margin-bottom: 30px; font-size: 0.8rem; letter-spacing: 1px; }

        /* --- –ö–ê–†–¢–û–ß–ö–ò –°–°–´–õ–û–ö --- */
        .links-container { display: flex; flex-direction: column; gap: 15px; }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333; padding: 18px 25px;
            text-decoration: none; color: #fff;
            display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s; position: relative; overflow: hidden;
            font-weight: bold;
        }

        .link-card:hover {
            background: #fff; color: #000; transform: scale(1.02);
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
            border-color: #fff;
        }

        /* –°–ü–ï–¶–ò–ê–õ–¨–ù–ê–Ø –ö–ù–û–ü–ö–ê IDE (–§–∏–æ–ª–µ—Ç–æ–≤–∞—è) */
        .link-ide {
            border-color: #8a2be2;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
        }
        .link-ide span { color: #d8b4fe; text-shadow: 0 0 5px rgba(138, 43, 226, 0.5); }
        .link-ide:hover {
            background: #8a2be2 !important; color: #fff !important;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
        }
        .link-ide:hover span { color: #fff; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–æ–ª–µ—Ç–∞ –±–ª–∏–∫–∞ */
        .link-card::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .link-card:hover::before { left: 100%; }

        /* --- –≠–§–§–ï–ö–¢ –ü–ï–†–ï–•–û–î–ê (WARP) --- */
        #warp-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000;
        }

        .warp-line {
            width: 100%; height: 2px; background: #fff; margin: 20px 0;
            animation: warpAnim 0.2s infinite; box-shadow: 0 0 10px #fff;
        }

        .warp-text {
            margin-top: 20px; font-size: 1.5rem; letter-spacing: 5px;
            animation: blink 0.1s infinite;
        }

        @keyframes warpAnim {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }
        @keyframes blink { 0% {opacity:1;} 50% {opacity:0.3;} 100% {opacity:1;} }

    </style>
</head>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –≤—Ö–æ–¥–∞
        window.onload = () => {
            setTimeout(() => {
                const loader = document.getElementById('loader');
                const content = document.getElementById('content');
                loader.style.opacity = '0';
                setTimeout(() => { loader.style.display = 'none'; }, 1000);
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
            }, 1000);
        };

        // –ê–Ω–∏–º–∞—Ü–∏—è –ü–ï–†–ï–•–û–î–ê
        function startTransition(e, url) {
            e.preventDefault();
            const warp = document.getElementById('warp-overlay');
            warp.style.display = 'flex';
            setTimeout(() => { window.location.href = url; }, 1200);
        }
    </script>
